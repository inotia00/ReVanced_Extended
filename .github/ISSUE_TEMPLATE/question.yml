name: ‚ùì Question
description: Leave your questions about the patches or other things.
title: 'question: '
labels: ['Question']
body:
  - type: markdown
    attributes:
      value: |
        # ReVanced Extended question

        Before creating a new question, please keep the following in mind:

        - **Do not submit a duplicate question**: You can review existing questions [here](https://github.com/inotia00/ReVanced_Extended/labels/Question).
  - type: dropdown
    attributes:
      label: Application
      options:
        - YouTube
        - YouTube Music
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Question description
      description: |
        - Describe your question in detail
        - Add images and videos if possible
  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: This issue is not a duplicate of an existing question.
          required: true
        - label: I have chosen an appropriate title.
          required: true
        - label: All requested information has been provided properly.
          required: true
        - label: I have written the title and contents in English.
          required: true
